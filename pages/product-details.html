<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product Details | Mugs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <header class="gutter">
    <script type="application/json" data-pattern="header/header"></script>
  </header>

  <h2 class="gutter push pad-t">Product Details</h2>

  <main class="max-length gutter pad-t-2 push-2 grid">

    <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
      <img class="img-flex" src="../images/greymug.jpg" alt="">
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">

      <h4 class="push-0 pad-t-2">Grey Seramic Mug</h4>
      <p class="milli">Product number 871263912</p>

      <script type="application/json" data-pattern="forms/dropdown">
        {
          ".prov": "Quantity",
          ".n1": "1",
          ".n2": "2",
          ".n3": "3",
          ".n4": "4",
          ".n5": "5",
          ".n6": "6",
          ".n7": "7",
          ".n8": "8",
          ".n9": "9",
          ".n10": "10",
          ".n11": "11"
        }
      </script>

      <a class="btn" href="#">BUY</a>
    </div>
  </main>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
