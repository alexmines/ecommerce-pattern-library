<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home | Mugs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script class="gutter" type="application/json" data-pattern="header/header"></script>

  <banner>
    <script type="application/json" data-pattern="banner/banner"></script>
  </banner>

  <div class="grid island-2">
    <div class="unit xs-1 s-1 m-1-3 gutter pad-t-2 pad-b-2">
      <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../images/icons.svg#about",
          "h2": "About",
          "p": "Learn more about us as a company and our products."
        }
      </script>
    </div>
    <div class="unit xs-1 s-1 m-1-3 gutter pad-t-2 pad-b-2">
      <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../images/icons.svg#shop",
          "h2": "Shop",
          "p": "Take a look at Mugs's online shop. We carry a variety of styles."
        }
      </script>
    </div>
    <div class="unit xs-1 s-1 m-1-3 gutter pad-t-2 pad-b-2">
      <script type="application/json" data-pattern="cards/icon-card">
      {
        "h2": "Cart",
        "p": "Take a look at your cart here. We'd love for you to fill it up!"
      }
      </script>
    </div>
  </div>

  <script type="application/json" data-pattern="banner/social-banner"></script>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
